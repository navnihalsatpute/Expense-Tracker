<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Track</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark text-white">
        <div class="container-sm my-5 py-2">
            <h1>Track expense</h1>

            <!-- Display and edit current balance -->
            <div class="row">
                <span class="col-sm-3 mb-2">Current Balance: <span
                        id="balance">0</span></span>
                <span class="col-sm-9 mb-2">
                    <button id="editBalance"
                        class="btn-sm btn-primary">Edit</button>
                </span>
                <form class="hidden mb-2" id="newBalancePage">
                    <span class="col-sm-3 mb-2">
                        <input type="text" name="newbalance" id="newBalance"
                            placeholder="Enter new balance"
                            class="form-cotrol w-25">
                    </span>
                    <span class="col-sm-9 mb-2">
                        <button id="saveBalance"
                            class="btn-sm btn-success">Done</button>
                    </span>
                </form>
            </div>

            <!-- Add new credits and debits -->
            <h1>Add a Transaction</h1>
            <div class="row">
                <form action="/" id="addExpenseForm">
                    <div class="row">
                        <div class="mt-2 col-sm-6">
                            <div class="row">
                                <label class="col-sm-2" for="date">Date</label>
                                <div class="col-sm-10">
                                    <input class="w-50 form-control" type="text"
                                        name="date" id="date" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2 col-sm-6">
                            <div class="row">
                                <label class="col-sm-2" for="time">Time</label>
                                <div class="col-sm-10">
                                    <input class="w-50 form-control" type="text"
                                        name="time" id="time" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mt-2 col-sm-6">
                            <div class="row">
                                <label class="col-sm-2"
                                    for="amount">Amount</label>
                                <div class="col-sm-10">
                                    <input class="w-50 form-cotrol" type="text"
                                        name="amount" id="amount">
                                </div>
                            </div>
                        </div>
                        <div class="mt-2 col-sm-6">
                            <div class="row">
                                <label class="col-sm-2" for="type">Transaction
                                    Type</label>
                                <div class="col-sm-10">
                                    <select class="w-50 form-control"
                                        name="type"
                                        id="type">
                                        <option value="debit">Debit</option>
                                        <option value="credit">Credit</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="mt-2 col-sm-6">
                            <div class="row">
                                <label class="col-sm-2"
                                    for="description">Description</label>
                                <div class="col-sm-10">
                                    <input class="w-50 form-cotrol" type="text"
                                        name="description" id="description">
                                </div>
                            </div>
                        </div>
                        <div class="mt-2 col-sm-6"><button
                                class="btn btn-success w-25" type="submit"
                                id="addExpenseBtn">Add</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Display credits and debits -->
            <h1>Transaction History</h1>
            <ul id="historyPage"></ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
